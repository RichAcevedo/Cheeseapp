<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeseapp - Muestreo de quesos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'SelectorDeQuesos')">Muestreo manual</button>
        <button class="tablinks" onclick="openTab(event, 'OtraPagina')">Muestreo aleatorio</button>
    </div>

    <div id="SelectorDeQuesos" class="tabcontent">
        <h1>Muestreo manual</h1>
        <div id="counters">
            <p>Quesos Buenos: <span id="good-cheese-count">0</span></p>
            <p>Quesos Malos: <span id="bad-cheese-count">0</span></p>
            <p>Porcentaje de Quesos Buenos: <span id="good-cheese-percentage">0%</span></p>
        </div>
        <div id="cheeseBoard"></div>
        <p>Seleccione el tamaño del arreglo y haga clic en las casillas para revelar el estado del queso.</p>
        <button onclick="generateCheeseBoard(10, 50)">100 Quesos</button>
        <button onclick="generateCheeseBoard(12, 10)">144 Quesos</button>
        <button onclick="generateCheeseBoard(20, 15)">400 Quesos</button>
        <button onclick="revealAllCheeses()">Revelar Todos los Quesos</button>
    </div>

    <div id="OtraPagina" class="tabcontent">
        <h1>Muestreo aleatorio</h1>
        <div id="countersOtraPagina">
            <!--    <p>Quesos Buenos: <span id="good-cheese-count-new">0</span></p>
            <p>Quesos Malos: <span id="bad-cheese-count-new">0</span></p>
            -->
            <p>Porcentaje de Quesos Malos: <span id="bad-cheese-percentage-new">0%</span></p>
            <p>Promedio porcentaje: <span id="average-porcent">0%</span></p>
            
            <p>Promedio real: <span id="prom-general">0%</span></p>
            
        </div>
        <p>
            Tamaño de la muestra: <input type="number" id="sampleSize" value="20">
            <button onclick="generateRandomSample()">Generar Muestra Aleatoria</button>
        </p>
        <div id="cheeseBoardNew"></div>
        <div id="cheeseBoardOtra"></div>
        <button onclick="revealAllCheeses()">Revelar el porcentaje real</button>
        <button onclick="resetearPorcentaje()">Resetear promedios</button>
    </div>

    <script src="script.js"></script>
    <script src="script_home.js"></script>
</body>
